<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">PRODUCT NAME</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">PRODUCT CODE</label>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">PRODUCT DESCRIPTION</label>
                <textarea name="" id="" class="form-control"></textarea>
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">PRICE</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">CATEGORY</label>
                <select name="" id="" class="form-control">
                    <option value="FASHION">FASHION</option>
                    <option value="ELECTRONICS">ELECTRONICS</option>
                    <option value="ACCESSORIES">ACCESSORIES</option>
                    <option value="FURNITURES">FURNITURES</option>
                    <option value="BEAUTY PRODUCTS">BEAUTY PRODUCTS</option>
                </select>
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">MANUFACTURING DATE</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">EXPIRY DATE</label>
                <input type="date" name="" id="" class="form-control">
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">BRAND</label>
                <select name="" id="" class="form-control">
                    <option value="SAMSUNG">SAMSUNG</option>
                    <option value="GUCCI">GUCCI</option>
                    <option value="LAKME">LAKME</option>
                    <option value="MAX">MAX</option>
                    <option value="SONY">SONY</option>
                </select>
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">CUSTOMER CARE NO</label>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">PRODUCT IMAGE</label>
                <input type="text" class="form-control">
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <label for="" class="form-label">DISTRIBUTOR NAME</label>
                <input type="text" class="form-control">
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                <button class="btn btn-success">ADD PRODUCT</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
